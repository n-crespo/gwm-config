window_rules:
  - commands: ["ignore"]
    match:
      # Ignores any Zebar windows.
      - window_process: { equals: "zebar" }

      # Ignores picture-in-picture windows for browsers.
      - window_title: { regex: "[Pp]icture.in.[Pp]icture" }
        window_class: { regex: "Chrome_WidgetWin_1|MozillaDialogClass" }

      - window_title: { regex: "Run|Focus Timer" } # Win + R
      - window_process: { equals: "GHelper" }

      - window_process:
          {
            regex: "TickTick|ScreenClippingHost|Wintoys|msrdc|GHelperr|QuickLook|ScreenColorPicker|/LockApp/|Flow.Launcher",
          }

  - commands: ["set-floating"]
    match:
      - window_title:
          {
            regex: "Go to|This PC|Picture in picture|Sync to Most Recent Page Read|Bitwarden",
          }
      - window_class:
          {
            regex: "ApplicationFrameWindow|HwndWrapper*|open|#32770|SunAwtDialog",
          }
      - window_process:
          {
            regex: "explorer|Notepad|sublime_text|neovide|Photos|Discord|Steam|BCUninstaller|ProtonVPNService|ProtonVPN|SnippingTool|localsend_app|WindowsTerminal|pwsh|OpenConsole|Taskmgr|Beeper",
          }

